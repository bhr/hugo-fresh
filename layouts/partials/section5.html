<section class="section section-feature-grey is-medium" id="contact">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">Drop us a line or two </h2>
      <h3 class="subtitle is-5 is-muted">We'd love to hear from you</h3>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-6 is-offset-3">
          <div class="alert success">Your message has been sent.<br />We'll get back to you shortly.</div>
          <div class="alert error">There's been an issue sending your message.<br />Please try again.</div>
          <form id="contactForm">
            <div class="columns is-multiline">
              <div class="column is-12">
                <input class="input is-medium" type="text" placeholder="Name" id="name" required=true />
              </div>
              <div class="column is-12">
                <input class="input is-medium" type="email" placeholder="Email" id="email" required=true />
              </div>
              <div class="column is-12">
                <input class="input is-medium" type="text" placeholder="Company" id="company" required=true />
              </div>
              <div class="column is-12">
                <input class="input is-medium" type="text" placeholder="Role" id="role" required=true />
              </div>
              <div class="column is-12">
                <textarea class="textarea" rows="10" placeholder="Your Message" id="message" required=true></textarea>
              </div>
              <div class="form-footer has-text-centered mt-10">
                <button class="button cta is-large primary-btn raised is-clear rounded">Send</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
